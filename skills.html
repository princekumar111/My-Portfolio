<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Skills</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background: linear-gradient(to right, rgb(24, 24, 222), rgb(198, 189, 189));
        }
        
        .skill-card {
            max-width: 500px;
            margin: 50px auto;
            background: rgb(223, 231, 222);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(190, 25, 25, 0.1);
            transition: transform 0.3s;
            border: 3px solid black;
        }
        
        .skill-card:hover {
            transform: scale(1.125);
        }
        
        .skill-title {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            text-decoration: underline;
        }
        
        .skill-list {
            list-style: none;
            padding: 0;
        }
        
        .skill-list li {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        
        .skill-list li:last-child {
            border-bottom: none;
        }
        
        .skill-list i {
            color: #ffffff;
            margin-right: 10px;
            font-size: 18px;
        }
        
        .btn-custom {
            background-color: #FF922B;
            color: white;
            border-radius: 10px;
            transition: background-color 0.3s;
            border: none;
            padding: 10px 20px;
        }
        /* Top-left back link */
        
        .top-left {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 16px;
        }
        
        .top-left:hover {
            text-decoration: underline;
        }
        
        .top-left::before {
            content: "‚Üê ";
        }
    </style>
</head>

<body>

    <!-- Top-left Go to Main Page -->
    <a href="index.html" class="top-left">Go to Main Page</a>


    <div class="skill-card">
        <div class="skill-title">My Skills</div>
        <ul class="skill-list">
            <li><i class="fas fa-code"></i> Web Development: HTML, CSS, JavaScript</li>
            <li><i class="fas fa-laptop-code"></i> Frontend: React.js (Learning Next.js), Bootstrap</li>
            <li><i class="fas fa-database"></i> Database: Learning ->MongoDB</li>
            <li><i class="fas fa-mobile-alt"></i> Programming Languages: C and C++ </li>
            <li><i class="fas fa-users"></i> Data Structure and Algorithm in C++:</li>
            <li><i class="fas fa-code-branch"></i> Version Control: Git & GitHub</li>
        </ul>

    </div>
</body>


</html>
